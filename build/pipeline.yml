name: $(Date:yyyyMMdd)$(Rev:.r)

trigger:
  branches:
    include:
      - main
pr: none

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: main
      endpoint: Monaco

parameters:
  - name: publishPackage
    displayName: ðŸš€ Publish emmet-helper
    type: boolean
    default: false

extends:
  template: azure-pipelines/npm-package/pipeline.yml@templates
  parameters:
    npmPackages:
      - name: emmet-helper

        buildSteps:
          - script: npm ci
            displayName: Install dependencies

          - script: npm run compile && npm run compile-esm
            displayName: Compile npm package

        testPlatforms:
          - name: Linux
            nodeVersions:
              - 20.x
          - name: MacOS
            nodeVersions:
              - 20.x
          - name: Windows
            nodeVersions:
              - 20.x

        testSteps:
          - script: npm ci
            displayName: Install dependencies

          - script: npm run compile && npm run compile-esm
            displayName: Compile npm package

          - script: npm run test
            displayName: Test npm package

        publishPackage: ${{ parameters.publishPackage }}